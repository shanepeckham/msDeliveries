    <!--
      This template loads for the 'tab.friend-detail' state (app.js)
      'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
      The FriendsCtrl pulls data from the Friends service (service.js)
      The Friends service returns an array of friend data
    -->
    <ion-view view-title="{{deliveries.name}}">
    <!--
      <ion-content class="padding">
        <img ng-src="{{deliveries.face}}" style="width: 64px; height: 64px">
        <p>
          {{deliveries.id}}
            bugger
            {{deliveries.name}}
            {{Deliveries.name}}

        </p>

    -->
         <ion-content class="padding">
<!--
                <div class="bar bar-header bar-stable">
                  <h1 class="title">bar-stable</h1>
                </div>
-->
             <ion-list>
              <ion-item class="padding" ng-repeat="delivery in deliveries">
                  <a class="item item-thumbnail-left" href="#">
                  <img src="{{delivery.face}}">
                  </a>
            <!--            <img ng-src="{{delivery.face}}" style="width: 64px; height: 64px">-->
                  <a class="item item-icon-left item-icon-right">
                    <i class="icon ion-ios-person"></i>
                     <h2>{{delivery.name}}</h2>
                  </a>
                    <a class="item item-icon-left">
                    <i class="icon ion-coffee"></i>
                      <p>{{delivery.product}}</p>
                  </a>
                 <a class="item item-icon-left item item-text-wrap">
                    <i class="icon ion-ios-home"></i>
                      <p>{{delivery.location}}</p>
                  </a>
                  <a class="item item-icon-left">
                    <i class="icon ion-ios-telephone"></i>
                      <p>{{delivery.mobile}}</p>
                  </a>

    <!--        <i class="icon ion-chevron-right icon-accessory"></i>-->
                    <ion-checkbox ng-model="filter.blue" id="{{delivery.id}}" ng-model="pushDelivery.checked"
                      ng-change="pushDeliveryChange({{delivery.id}})">Delivery complete</ion-checkbox>
                </ion-item>
            </ion-list>
         </ion-content>
    </ion-view>
